<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seculus Construtora LTDA - Login e Cadastro</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="text-center w-100 position-relative" style="background-color: #79838b; padding: 20px; padding-bottom: 60px;">
        <img src="logo.jpg" alt="Logo Seculus" class="img-fluid" style="max-width: 300px;">
        <div class="bg-secondary">
            <div class="btn-group shadow-lg position-absolute w-100" style="bottom: 0; left: 0;">
                <a href="index.html" class="btn btn-secondary w-100" id="index-btn">Página Principal</a>
                <a href="empresa.html" class="btn btn-secondary w-100" id="empresa-btn">Sobre a Empresa</a>
                <a href="obras.html" class="btn btn-secondary w-100" id="obras-btn">Obras</a>
                <a href="contato.html" class="btn btn-secondary w-100" id="contato-btn">Informações de Contato</a>
                <a href="login.html" class="btn btn-primary w-100" id="login-btn">Login</a> 
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <h1 class="text-center mb-5">Login e Cadastro</h1>

        <div class="row">
            <!-- Formulário de Login -->
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form id="loginForm" class="w-75 mx-auto">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="loginPassword" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Entrar</button>
                </form>
                <div id="loginMessage" class="mt-3"></div> <!-- Mensagem de login -->
            </div>

            <!-- Formulário de Cadastro -->
            <div class="col-md-6">
                <h2 class="text-center">Cadastrar</h2>
                <form id="registerForm" class="w-75 mx-auto">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="registerName" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="registerPassword" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPhone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="registerPhone" name="telefone" placeholder="Digite seu telefone">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
                <div id="registerMessage" class="mt-3"></div> <!-- Mensagem de registro -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Verificar se o usuário está logado
            $.ajax({
                url: 'check_login.php', // Um arquivo PHP que verifica se o usuário está logado
                type: 'GET',
                success: function(response) {
                    var data = JSON.parse(response);
                    if (data.status === 'success') {
                        // Se o usuário estiver logado, mudar o texto do botão para 'Deslogar'
                        $('#login-btn').text('Deslogar').removeClass('btn-primary').addClass('btn-warning');
                        
                        // Adicionar ação de logout
                        $('#login-btn').click(function() {
                            $.ajax({
                                url: 'logout.php', // Um arquivo PHP que desconecta o usuário
                                type: 'GET',
                                success: function(logoutResponse) {
                                    var logoutData = JSON.parse(logoutResponse);
                                    if (logoutData.status === 'success') {
                                        // Redireciona para a página de login após logout
                                        window.location.href = 'login.html';
                                    } else {
                                        alert('Erro ao deslogar.');
                                    }
                                }
                            });
                        });
                    }
                },
                error: function() {
                    console.error('Erro ao verificar status de login.');
                }
            });

            // Envio do formulário de login
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
    
                console.log("Enviando login: ", formData); // Log para depuração
    
                $.ajax({
                    url: 'login.php', // Chama o script de login
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        console.log("Resposta do servidor:", response); // Log para depuração
    
                        var data = JSON.parse(response);
                        $('#loginMessage').html('<div class="alert alert-' + (data.status === 'success' ? 'success' : 'danger') + '">' + data.message + '</div>');
                        
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("Erro na requisição:", textStatus, errorThrown); // Log de erro
                        $('#loginMessage').html('<div class="alert alert-danger">Erro ao tentar fazer login.</div>');
                    }
                });
            });
    
            // Envio do formulário de cadastro
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
    
                console.log("Enviando registro: ", formData); // Log para depuração
    
                $.ajax({
                    url: 'register.php', // Chama o script de registro
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        console.log("Resposta do servidor:", response); // Log para depuração
    
                        var data = JSON.parse(response);
                        $('#registerMessage').html('<div class="alert alert-' + (data.status === 'success' ? 'success' : 'danger') + '">' + data.message + '</div>');
                    },
                    error: function() {
                        $('#registerMessage').html('<div class="alert alert-danger">Erro ao tentar cadastrar.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
