</head>
<body>

                <a href="empresa.html" class="btn btn-secondary w-100" id="empresa-btn">Sobre a Empresa</a>
                <a href="obras.php" class="btn btn-secondary w-100" id="obras-btn">Obras</a>
                <a href="contato.html" class="btn btn-secondary w-100" id="contato-btn">Informações de Contato</a>
                <a href="admin.php" class="btn btn-warning w-100" id="admin-btn" target="_blank"> Pagina do admninstrador </a>
                <a href="login.html" class="btn btn-primary w-100" id="login-btn">Login</a> 
            </div>
        </div>
         <!-- Submenu de Sobre a Empresa -->
         <div id="empresa-submenu" class="position-absolute text-center btn-group-vertical" style="display: none;">

        <div id="contato-submenu" class="position-absolute text-center btn-group-vertical" style="display: none;">

               class="btn btn-dark" target="_blank">Localização</a>

    </header>

    <div class="container mt-4">
        <h1 class="text-center mb-5">Login e Cadastro</h1>

        <div class="row">
            <!-- Formulário de Login -->
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form id="loginForm" class="w-75 mx-auto">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="loginPassword" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Entrar</button>
                </form>
                <div id="loginMessage" class="mt-3"></div> <!-- Mensagem de login -->
            </div>

            <!-- Formulário de Cadastro -->
            <div class="col-md-6">
                <h2 class="text-center">Cadastrar</h2>
                <form id="registerForm" class="w-75 mx-auto">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="registerName" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="registerPassword" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPhone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="registerPhone" name="telefone" placeholder="Digite seu telefone">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
                <div id="registerMessage" class="mt-3"></div> <!-- Mensagem de registro -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#admin-btn').hide();
            $.ajax({
                url: 'check_login.php', 
                type: 'GET',
                success: function(response) {
                    var data = JSON.parse(response);
                    if (data.status === 'success') {
                        $.ajax({
                            url: 'check_admin.php', 
                            type: 'GET',
                            success: function(adminResponse) {
                                var adminData = JSON.parse(adminResponse);
                                if (adminData.status === 'success') {
                                    $('#admin-btn').show();
                                } 
                                else {
                                    $('#admin-btn').hide();
                                }
                            },
                            error: function() {
                                console.error('Erro ao verificar status de administrador.');
                            }
                        });
                        $('#login-btn').text('Deslogar').removeClass('btn-primary').addClass('btn-danger');
                        $('#login-btn').click(function() {
                            $.ajax({
                                url: 'logout.php',
                                type: 'GET',
                                success: function(logoutResponse) {
                                    var logoutData = JSON.parse(logoutResponse);
                                    if (logoutData.status === 'success') {                           
                                        window.location.href = 'login.html';
                                    } else {
                                        alert('Erro ao deslogar.');
                                    }
                                }
                            });
                        });

                    } else {
                        $('#admin-btn').hide(); // Se o login não for bem-sucedido, esconde o botão de admin
                        $('#login-btn').text('Login').removeClass('btn-danger').addClass('btn-primary');
                    }
                },
                error: function() {
                    console.error('Erro ao verificar status de login.');
                }
            });
            $('#admin-btn').hide();
            // Envio do formulário de login
            $('#loginForm').submit(function(e) {
            e.preventDefault();
            var formData = $(this).serialize();
            console.log("Enviando login: ", formData); 
                    $.ajax({
                        url: 'login.php', // Chama o script de login
                        type: 'POST',
                        data: formData,
                        success: function(response) {
                            console.log("Resposta do servidor:", response); 
                            var data = JSON.parse(response);
                            $('#loginMessage').html('<div class="alert alert-' + (data.status === 'success' ? 'success' : 'danger') + '">' + data.message + '</div>');
                            
                            if (data.status === 'success') {
                                $('#login-btn').text('Deslogar').removeClass('btn-primary').addClass('btn-danger');

                                $('#login-btn').off('click').on('click', function() {
                                    $.ajax({
                                        url: 'logout.php', 
                                        type: 'GET',
                                        success: function(logoutResponse) {
                                            var logoutData = JSON.parse(logoutResponse);
                                            if (logoutData.status === 'success') {
                                                window.location.href = 'login.html';
                                            } else {
                                                alert('Erro ao deslogar.');
                                            }
                                        }
                                    });
                                });
                            }
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.error("Erro na requisição:", textStatus, errorThrown); 
                            $('#loginMessage').html('<div class="alert alert-danger">Erro ao tentar fazer login.</div>');
                        }
                    });
                });
            
            // Envio do formulário de cadastro
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
    
                console.log("Enviando registro: ", formData); 
    
                $.ajax({
                    url: 'register.php',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        console.log("Resposta do servidor:", response); 
    
                        var data = JSON.parse(response);
                        $('#registerMessage').html('<div class="alert alert-' + (data.status === 'success' ? 'success' : 'danger') + '">' + data.message + '</div>');
                    },
                    error: function() {
                        $('#registerMessage').html('<div class="alert alert-danger">Erro ao tentar cadastrar.</div>');
                    }
                });
            });
            function showSubmenu(buttonId, submenuId) {
                $(buttonId).hover(
                    function() {
                        var btnOffset = $(this).offset();
                        var btnWidth = $(this).outerWidth();
                        $(submenuId).css({
                            top: btnOffset.top + $(this).outerHeight(),
                            left: btnOffset.left,
                            width: btnWidth // Ajusta a largura ao tamanho do botão
                        }).stop().slideDown();
                    },
                    function() {
                        $(submenuId).stop().slideUp();
                    }
                );

                // Garantir que o submenu não desapareça quando o mouse está sobre ele
                $(submenuId).hover(
                    function() {
                        $(this).stop().slideDown();
                    },
                    function() {
                        $(this).stop().slideUp();
                    }
                );
            }
             // Chama a função para cada botão e submenu
            showSubmenu('#empresa-btn', '#empresa-submenu');
            showSubmenu('#obras-btn', '#obras-submenu');
            showSubmenu('#contato-btn', '#contato-submenu');
        });
    </script>
</body>
