<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seculus Construtora LTDA - Login e Cadastro</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="text-center w-100 position-relative" style="background-color: #79838b; padding: 20px; padding-bottom: 60px;">
        <img src="logo.jpg" alt="Logo Seculus" class="img-fluid" style="max-width: 300px;">
        <div class="bg-secondary">
            <div class="btn-group shadow-lg position-absolute w-100" style="bottom: 0; left: 0;">
                <a href="index.html" class="btn btn-secondary w-100" id="index-btn">Página Principal</a>
                <a href="empresa.html" class="btn btn-secondary w-100" id="empresa-btn">Sobre a Empresa</a>
                <a href="obras.html" class="btn btn-secondary w-100" id="obras-btn">Obras</a>
                <a href="contato.html" class="btn btn-secondary w-100" id="contato-btn">Informações de Contato</a>
                <a href="login.html" class="btn btn-primary w-100">Login</a>
            </div>
        </div>

        <!-- Submenu de Sobre a Empresa -->
        <div id="empresa-submenu" class="position-absolute text-center btn-group-vertical" style="display: none;">
            <a href="#" class="btn btn-dark">História</a>
            <a href="#" class="btn btn-dark">Missão</a>
            <a href="#" class="btn btn-dark">Valores</a>
        </div>

        <!-- Submenu de Obras -->
        <div id="obras-submenu" class="position-absolute text-center btn-group-vertical" style="display: none;">
            <a href="#" class="btn btn-dark">Quadras</a>
            <a href="#" class="btn btn-dark">Galpões</a>
            <a href="#" class="btn btn-dark">Residências</a>
        </div>

        <!-- Submenu de Informações para Contato -->
        <div id="contato-submenu" class="position-absolute text-center btn-group-vertical" style="display: none;">
            <a href="https://www.google.com/maps/@-18.4745569,-47.1998095,3a,75y,92.33h,90t/data=!3m7!1e1!3m5!1s3PDadiaOBbmlK4nvFKZCYQ!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fcb_client%3Dmaps_sv.tactile%26w%3D900%26h%3D600%26pitch%3D0%26panoid%3D3PDadiaOBbmlK4nvFKZCYQ%26yaw%3D92.33213306970924!7i16384!8i8192?coh=205410&entry=ttu&g_ep=EgoyMDI0MTAxNi4wIKXMDSoASAFQAw%3D%3D" class="btn btn-dark" target="_blank">Localização</a>
        </div>
    </header>

    <div class="container mt-4">
        <h1 class="text-center mb-5">Login e Cadastro</h1>

        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form class="w-75 mx-auto">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Entrar</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2 class="text-center">Cadastrar</h2>
                <form class="w-75 mx-auto">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Função genérica para mostrar e esconder submenus
            function showSubmenu(buttonId, submenuId) {
                $(buttonId).hover(
                    function() {
                        var btnOffset = $(this).offset();
                        var btnWidth = $(this).outerWidth();
                        $(submenuId).css({
                            top: btnOffset.top + $(this).outerHeight(),
                            left: btnOffset.left,
                            width: btnWidth // Ajusta a largura ao tamanho do botão
                        }).stop().slideDown();
                    },
                    function() {
                        $(submenuId).stop().slideUp();
                    }
                );

                // Garantir que o submenu não desapareça quando o mouse está sobre ele
                $(submenuId).hover(
                    function() {
                        $(this).stop().slideDown();
                    },
                    function() {
                        $(this).stop().slideUp();
                    }
                );
            }

            // Chama a função para cada botão e submenu
            showSubmenu('#empresa-btn', '#empresa-submenu');
            showSubmenu('#obras-btn', '#obras-submenu');
            showSubmenu('#contato-btn', '#contato-submenu');
        });
    </script>
</body>
</html>
