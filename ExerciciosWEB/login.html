<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seculus Construtora LTDA - Login e Cadastro</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center w-100 position-relative" style="background-color: #79838b; padding: 20px; padding-bottom: 60px;">
        <img src="logo.jpg" alt="Logo Seculus" class="img-fluid" style="max-width: 300px;">
        <div class="bg-secondary">
            <div class="btn-group shadow-lg position-absolute w-100" style="bottom: 0; left: 0;">
                <a href="index.html" class="btn btn-secondary w-100">Página Principal</a>
                <a href="empresa.html" class="btn btn-secondary w-100">Sobre a Empresa</a>
                <a href="obras.html" class="btn btn-secondary w-100">Obras</a>
                <a href="contato.html" class="btn btn-secondary w-100">Informações de Contato</a>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <h1 class="text-center mb-5">Login e Cadastro</h1>

        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form class="w-75 mx-auto">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Entrar</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2 class="text-center">Cadastrar</h2>
                <form class="w-75 mx-auto">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
